<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Automatico</title>
</head>
<body>
    

  <h1>Cajero Autom√°tico</h1>

  <div>
    <label for="cuenta">Selecciona tu cuenta:</label>
    <select id="cuenta">
      <option value="0">Persona 1</option>
      <option value="1">Persona 2</option>
      <option value="2">Persona 3</option>
    </select>
  </div>

  <div>
    <label for="password">Ingresa tu password:</label>
    <input type="password" id="password">
    <button onclick="validarPassword()">Ingresar</button>
  </div>

  <div id="opciones" style="display: none;">
    <button onclick="consultarSaldo()">Consultar saldo</button>
    <button onclick="ingresarMonto()">Ingresar monto</button>
    <button onclick="retirarMonto()">Retirar monto</button>
  </div>

  <div id="saldo" style="display: none;">
    Saldo actual: <span id="saldo-actual">$0</span>
  </div>

  <div id="ingreso" style="display: none;">
    <label for="monto-ingreso">Ingresa el monto a ingresar:</label>
    <input type="number" id="monto-ingreso">
    <button onclick="realizarIngreso()">Ingresar</button>
  </div>

  <div id="retiro" style="display: none;">
    <label for="monto-retiro">Ingresa el monto a retirar:</label>
    <input type="number" id="monto-retiro">
    <button onclick="realizarRetiro()">Retirar</button>
  </div>


    <script src="app.js"></script>
</body>
</html>
